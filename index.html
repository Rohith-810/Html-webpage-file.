<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 24px;
    }

    p {
      font-size: 18px;
      margin-top: 30px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    üåê My First Webpage
  </header>

  <p id="text">Hello, welcome to my webpage!</p>

  <button onclick="changeColor()">Click Me</button>

  <script>
    function changeColor() {
      let text = document.getElementById("text");
      text.style.color = text.style.color === "blue" ? "black" : "blue";
    }
  </script>

</body>
</html>
